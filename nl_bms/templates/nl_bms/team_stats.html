{% extends 'nl_bms/base.html' %}

{% block content %}
    <div class="content-section">
    <h1> Team List </h1>

    <h2>Team Statistics</h2>
        <table class="table table-striped table-light">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Team Name </th>
              <th scope="col">Game </th>
                <th scope="col">Score</th>
            </tr>
          </thead>

            <tbody>
                 {% for team_stat in team_stats %}
                    <tr>
                        <td><a href="{% url 'team' %}{{ team_stat.team_id }}/">{{ team_stat.team }}</a></td>
{#                        <td><a href="{% url 'game' %}{{ team_stat.game.id }}/">{{ team_stat.game.id }}</a></td>#}
                         <td>{{ team_stat.score }}</td>
                         <td>{{ team_stat.game.id }}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>

    </div>

{% endblock content%}
